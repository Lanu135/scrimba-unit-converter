<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
</head>
<body>
  <div class="container">
    <div class="container-input">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input-el">
      <button id="convert-btn">Convert</button>
    </div>
    <div class="container-results">
      <div class="length">
        <p>Length (Meter/Feet)</p>
        <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="volume">
        <p>Volume (Liters/Gallons)</p>
        <p id="volume-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="mass">
        <p>Mass (Kilograms/Pounds)</p>
        <p id="mass-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="style.css">
</body>
</html>
